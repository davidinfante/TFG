<!--
  - Header
  -->
<app-headermenu></app-headermenu>

<!--
  - Content
  -->
<ion-content>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Iniciar Sesión</ion-card-title>
              <ion-card-subtitle>Introduce tus datos de acceso a VIRTRA-EL para acceder.</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-checkbox slot="start"></ion-checkbox>
                <ion-label>Mantener conectado</ion-label>
              </ion-item>
              <ion-item>
                <ion-button routerLink="/session">
                  <ion-icon name="log-in-outline" slot="start"></ion-icon>
                  Acceder
                </ion-button>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>

<!--
  - Footer
  -->
<app-footer></app-footer>
