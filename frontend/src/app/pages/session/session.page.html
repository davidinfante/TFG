<!--
  - Header
  -->
<app-userheadermenu></app-userheadermenu>

<!--
  - Content
  -->
<ion-content>
  <ion-grid>
    <ion-row>
      <!--
        - Center the exercise
        -->
      <ion-col size-md="8" offset-md="2">
        <ion-card>
          <!--
            - Assistant
            -->
          <app-assistant></app-assistant>
          <!--
            - Start Button
            -->
          <ion-card-content *ngIf="sessionPhase == 0">
            <ion-button (click)="nextExercise()">Comenzar</ion-button>
          </ion-card-content>
          <!--
            - Template where exercises will be loaded dynamically
            -->
          <ng-template ad-host></ng-template>
          <!--
            - Finish Button
            -->
          <ion-card-content *ngIf="sessionPhase == 2">
            <ion-button routerLink="/home" (click)="nextSession()">Finalizar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
