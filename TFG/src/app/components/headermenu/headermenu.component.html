<!--
  - Side menu content only visible and interactive in mobile mode
  -->
<ion-menu side="start" content-id="menu-content" *ngIf="mobile">
  <ion-header>
    <ion-toolbar>
      <ion-title>VIRTRAEL</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/project">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Proyecto</ion-label>
      </ion-item>
      <ion-item routerLink="/members">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Participantes</ion-label>
      </ion-item>
      <ion-item routerLink="/exercises">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Ejercicios</ion-label>
      </ion-item>
      <ion-item routerLink="/contact">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Contacto</ion-label>
      </ion-item>
      <ion-item routerLink="/register">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Registrarse</ion-label>
      </ion-item>
      <ion-item routerLink="/access">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Iniciar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!--
  - Header with Menu button and title
  -->
<ion-header id="menu-content">
  <ion-toolbar color="primary">
    <ion-grid>
      <!--
        - Displays side menu if mobile
        -->
      <ion-row>
        <ion-col *ngIf="mobile">
          <ion-buttons>
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-title>Inicio</ion-title>
          </ion-buttons>
        </ion-col>
      </ion-row>

      <!--
        - else displays toolbar
        -->
      <ion-row *ngIf="mobile==false">
        <ion-col>
          <ion-buttons>
            <ion-button routerLink="/home">VIRTRAEL</ion-button>
            <ion-button routerLink="/home">Inicio</ion-button>
            <ion-button routerLink="/project">Proyecto</ion-button>
            <ion-button routerLink="/members">Participantes</ion-button>
            <ion-button routerLink="/exercises">Ejercicios</ion-button>
            <ion-button routerLink="/contact">Contacto</ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size-lg="4" size-md="4" size="12">
          <ion-buttons>
            <ion-button routerLink="/register">
              <ion-icon name="clipboard-outline" slot="start"></ion-icon>
              Registrarse
            </ion-button>
            <ion-button fill="solid" color="danger" routerLink="/access">
              <ion-icon name="log-in-outline" slot="start"></ion-icon>
              Iniciar sesión
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>
</ion-header>
