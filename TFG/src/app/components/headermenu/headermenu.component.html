<!--
  - Side menu content only visible and interactive in mobile mode
  -->
<ion-menu side="start" content-id="menu-content" *ngIf="mobile">
  <ion-header>
    <ion-toolbar>
      <ion-title>VIRTRAEL</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Proyecto</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!--
  - Header with Menu button and title
  -->
<ion-header id="menu-content">
  <ion-toolbar color="primary">
    <ion-grid>
      <!--
        - Displays side menu if mobile
        -->
      <ion-row>
        <ion-col *ngIf="mobile">
          <ion-buttons>
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-title>Inicio</ion-title>
          </ion-buttons>
        </ion-col>
      </ion-row>

      <!--
        - else displays toolbar
        -->
      <ion-row *ngIf="mobile==false">
        <ion-col>
          <ion-buttons>
            <ion-button routerLink="/inicio">VIRTRAEL</ion-button>
            <ion-button routerLink="/inicio">Inicio</ion-button>
            <ion-button>Proyecto</ion-button>
            <ion-button>Participantes</ion-button>
            <ion-button>Ejercicios</ion-button>
            <ion-button>Contacto</ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size-lg="4" size-md="4" size="12">
          <ion-buttons>
            <ion-button>
              <ion-icon name="clipboard-outline" slot="start"></ion-icon>
              Registrarse
            </ion-button>
            <ion-button fill="solid" color="danger">
              <ion-icon name="log-in-outline" slot="start"></ion-icon>
              Iniciar sesi√≥n
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>
</ion-header>
