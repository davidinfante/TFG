<!--
  - Start button
  -->
<ion-button *ngIf="exercisePhase === 0" (click)="startExercise();">Comenzar</ion-button>

<!--
  - Countdown
  -->
<ion-card *ngIf="exercisePhase === 1">
  <ion-card-content>
    <div>
      <h1>{{ this.countdownTimeLeft }}</h1>
    </div>
  </ion-card-content>
</ion-card>

<!--
  - Word list and timer
  -->
<ion-card *ngIf="exercisePhase === 2">
  <ion-card-content>
    <ion-list>
      <ion-item  *ngFor="let word of wordListService.getWordList()">
        - {{ word }}
      </ion-item>
      <ion-item>
        Tiempo restante: {{ this.timeLeft }}/{{ this.duration }}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<!--
  - Word input and end button
  -->
<ion-card *ngIf="exercisePhase === 3">
  <ion-card-content>
    <div>
      <ion-label>Introduce una palabra:</ion-label>
      <ion-input type="string" [(ngModel)]="answer"></ion-input>
      <ion-button (click)="checkAnswer()">Escribir Siguiente Palabra</ion-button>
      <ion-button (click)="getMedal()">No recuerdo m√°s palabras</ion-button>
    </div>
  </ion-card-content>
</ion-card>

<!--
  - End
  -->
<ion-card *ngIf="exercisePhase === 4">
  <ion-card-content>
    <ion-button (click)="endExercise()">Siguiente Ejercicio</ion-button>
  </ion-card-content>
</ion-card>
