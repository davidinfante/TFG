<!--
  - Start button
  -->
<ion-button *ngIf="exercisePhase === 0" (click)="startExercise();">Comenzar</ion-button>

<ion-card *ngIf="exercisePhase !== 0">
  <ion-card-content>
    <!--
      - Countdown
      -->
    <div *ngIf="exercisePhase === 1">
      <h1>El ejercicio comenzará en:</h1>
      <h1>{{ this.countdownTimeLeft }}</h1>
    </div>
    <!--
      - Word list and timer
      -->
    <ion-list *ngIf="exercisePhase === 2">
      <ion-item  *ngFor="let word of wordList">
        - {{ word }}
      </ion-item>
      <ion-item>
        Tiempo restante: {{ this.timeLeft }}/{{ this.duration }}
      </ion-item>
    </ion-list>

    <!--
      - Word input and end button
      -->
    <div *ngIf="exercisePhase === 3">
      <ion-label>Introduce una palabra:</ion-label>
      <ion-input type="string" [(ngModel)]="answer"></ion-input>
      <ion-button (click)="checkAnswer()">Escribir Siguiente Palabra</ion-button>
      <ion-button (click)="endExercise()">No recuerdo más palabras</ion-button>
    </div>
  </ion-card-content>
</ion-card>
